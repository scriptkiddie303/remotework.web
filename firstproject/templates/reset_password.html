{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Reset Password</title>
{% endblock %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #121212;
    }

    .form-box {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        /* Center the form vertically and horizontally */
    }

    .form-box h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 25px;
    }

    .form-group {
        position: relative;
        margin-bottom: 25px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        background: #2b2b2b;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 15px;
        transition: 0.3s ease;
    }

    .form-group label {
        position: absolute;
        top: 12px;
        left: 12px;
        color: #aaa;
        font-size: 14px;
        pointer-events: none;
        transition: 0.3s ease;
    }

    .form-group input:focus+label,
    .form-group input:not(:placeholder-shown)+label {
        top: -10px;
        left: 8px;
        background: #1e1e1e;
        padding: 0 5px;
        color: #3ef8a0;
        font-size: 12px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #3ef8a0;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background: #32d991;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-box">
    <h2>Reset Password</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="password" class="form-control" id="new_password" name="new_password" required placeholder=" ">
            <label for="new_password">New Password</label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                placeholder=" ">
            <label for="confirm_password">Confirm Password</label>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
