{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .course-form {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        }

        .course-form h2 {
            font-weight: 600;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="course-form">
            <h2 class="text-center">Update Course</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_name" class="form-label">Course Name</label>
                    <input type="text" name="name" class="form-control" id="id_name" value="{{ course.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" name="price" class="form-control" id="id_price" value="{{ course.price }}"
                        step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="id_description" rows="4"
                        required>{{ course.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="id_thumbnail" class="form-label">Thumbnail</label>
                    <input type="file" name="thumbnail" class="form-control" id="id_thumbnail">
                    {% if course.thumbnail %}
                    <div class="mt-2">
                        <img src="{{ course.thumbnail.url }}" alt="Current Thumbnail" class="img-fluid rounded"
                            width="200">
                    </div>
                    {% endif %}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Course</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
