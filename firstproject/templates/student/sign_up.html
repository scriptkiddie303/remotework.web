<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: sans-serif;
        }

        .form-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 380px;
        }

        .form-box h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2b2b2b;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 8px;
            background: #1e1e1e;
            padding: 0 5px;
            color: #3ef8a0;
            font-size: 12px;
        }

        .form-group .eye {
            position: absolute;
            right: 10px;
            top: 12px;
            cursor: pointer;
            color: #aaa;
            transition: 0.3s ease;
        }

        .form-group.torch input {
            box-shadow: 0 0 20px 5px rgba(62, 248, 160, 0.4);
            background-color: #444;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3ef8a0;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #32d991;
        }

        .password-guidance {
            font-size: 0.85rem;
            color: #666;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Student Signup</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="role" value="{{role}}">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <div class="form-group">
                <input type="email" name="email" id="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="text" name="username" id="username" required placeholder=" ">
                <label for="username">Full Name</label>
            </div>

            <div class="form-group">
                <input type="tel" name="phone" id="phone" required placeholder=" ">
                <label for="phone">Phone</label>
            </div>

            <div class="form-group">
                <input type="text" name="address" id="address" required placeholder=" ">
                <label for="address">Address</label>
            </div>

            <div class="form-group">
                <input type="file" name="profile_picture" id="profile_picture" accept="image/*" required>
                <label for="profile_picture">Profile Picture</label>
            </div>

            <!-- No CV field for students -->

            <div class="form-group" id="pass-group">
                <input type="password" name="password" id="password" required placeholder=" "
                    oninput="checkPasswordStrength()">
                <label for="password">Password</label>
                <span class="eye" onclick="togglePass(this, 'password', 'pass-group')">üëÅÔ∏è</span>
                <small id="passwordHelp" class="password-guidance">
                    Must be at least 8 characters, with at least 1 letter, 1 number, and 1 special character.
                </small>
                <small id="passwordError" class="error-message" style="color:red; display:none;"></small>
            </div>

            <div class="form-group" id="cpass-group">
                <input type="password" name="confirm_password" id="confirm_password" required placeholder=" " min="0">
                <label for="confirm_password">Confirm Password</label>
                <span class="eye" onclick="togglePass(this, 'confirm_password', 'cpass-group')">üëÅÔ∏è</span>
            </div>

            <div class="form-group text-center" style="margin-top: 15px; color: aliceblue;">
                <p>Already have an account?
                    <a href="/login" style="color: #189db4; text-decoration: underline;">Sign in</a>
                </p>
            </div>
            <input type="hidden" name="role" value="{{ role }}">
            <button type="submit">Sign Up</button>
        </form>

    </div>

    <script>
        function togglePass(icon, id, groupId) {
            const input = document.getElementById(id);
            const group = document.getElementById(groupId);

            if (input.type === "password") {
                input.type = "text";
                group.classList.add("torch");
            } else {
                input.type = "password";
                group.classList.remove("torch");
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const errorEl = document.getElementById("passwordError");

            // Regex: at least 8 chars, one letter, one number, one special char
            const pattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!pattern.test(password)) {
                errorEl.textContent = "Password doesn't meet the requirements.";
                errorEl.style.display = "block";
            } else {
                errorEl.textContent = "";
                errorEl.style.display = "none";
            }
        }
    </script>

</body>

</html>
