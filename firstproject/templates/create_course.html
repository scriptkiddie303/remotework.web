{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <h2 class="mb-4">Create a New Course</h2>
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" name="name" class="form-control" id="id_name" required>
            </div>

            <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" class="form-control" id="id_price" step="0.01" required>
            </div>

            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="id_description" rows="4" required></textarea>
            </div>




            <div class="col-12">
                <label for="thumbnail" class="form-label">Thumbnail</label>
                <input type="file" name="thumbnail" class="form-control" id="id_thumbnail">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Create Course</button>
            </div>
        </form>
    </div>
</body>

</html>
