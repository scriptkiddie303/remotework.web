<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            background-color: #f0f4f8;
        }

        .role-container {
            height: 100vh;
        }

        .role-option {
            height: 60%;
            transition: transform 0.3s;

        }

        .role-option:hover {
            transform: scale(1.05);
        }

        .height {
            height: 60%
        }

        button {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center role-container">
        <div class="row w-100 text-center justify-content-center height">
            <h2 class="mb-5">Choose Your Role</h2>
            <div class="col-md-6 mb-3 height">
                <form action="{% url 'sign-up' %}" method="get">
                    <input type="hidden" name="role" value="student">
                    <button type="submit" class="btn btn-primary w-100 h-100 role-option fs-1">I'm a Student</button>
                </form>
            </div>
            <div class="col-md-6 mb-3 height">
                <form action="{% url 'sign-up' %}" method="get">
                    <input type="hidden" name="role" value="teacher">
                    <button type="submit" class="btn btn-success w-100 h-100 role-option fs-1 ">I'm a Teacher</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
