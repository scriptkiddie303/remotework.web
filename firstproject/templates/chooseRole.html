<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Role</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            background: #121212;
            font-family: sans-serif;
            color: #fff;
        }

        .role-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .role-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .role-box h2 {
            margin-bottom: 40px;
            font-size: 32px;
            color: #3ef8a0;
        }

        .role-option {
            height: 200px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 15px rgba(62, 248, 160, 0.2);
        }

        .role-option:hover {
            transform: scale(1.05);
            background-color: #32d991 !important;
            color: #000;
        }

        .btn-student {
            background: #3ef8a0;
            color: #000;
        }

        .btn-teacher {
            background: #4cc9f0;
            color: #000;
        }

        @media (max-width: 768px) {
            .role-option {
                height: 150px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="role-container">
        <div class="role-box">
            <h2>Choose Your Role</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <form action="{% url 'sign-up' %}" method="get">
                        <input type="hidden" name="role" value="student">
                        <button type="submit" class="btn btn-student w-100 role-option">I'm a Student</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form action="{% url 'sign-up' %}" method="get">
                        <input type="hidden" name="role" value="teacher">
                        <button type="submit" class="btn btn-teacher w-100 role-option">Applying as Teacher</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
