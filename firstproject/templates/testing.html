<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom styles for notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Ensure it appears above other content */
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Animation for fade and slide */
            transform: translateY(-20px); /* Slide effect */
        }

        .notification.show {
            opacity: 1; /* Fully visible */
            transform: translateY(0); /* Slide into place */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button id="showNotification" class="btn btn-primary">Show Notification</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#showNotification').click(function() {
                // Create the notification element
                var notification = $('<div class="notification show">' +
                    '<div class="alert alert-info alert-dismissible fade show" role="alert">' +
                    'Hello' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                    '</div>' +
                    '</div>');

                // Append the notification to the body
                $('body').append(notification);

                // Automatically dismiss the alert after 2 seconds
                setTimeout(function() {
                    notification.removeClass('show'); // Remove the show class to trigger fade out
                    setTimeout(function() {
                        notification.remove(); // Remove the notification from the DOM after fade out
                    }, 500); // Match this duration with the CSS transition duration
                }, 2000); // Change 2000 to the desired duration in milliseconds
            });
        });
    </script>
</body>
</html>
