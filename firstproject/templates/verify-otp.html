<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: sans-serif;
        }

        .form-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 380px;
        }

        .form-box h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2b2b2b;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 8px;
            background: #1e1e1e;
            padding: 0 5px;
            color: #3ef8a0;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3ef8a0;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #32d991;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Verify OTP</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <input type="otp" id="otp" name="otp" required placeholder=" ">
                <label for="otp">Enter 6-digit OTP</label>
            </div>
            <button type="submit">Verify</button>
            <div class="text-center mt-3">
                <!-- <div id="timer-circle" style="font-size: 24px; color: #3ef8a0;">01:00</div> -->
                <div id="resend-section" class="resend-link">
                    <a href="{% url 'resend-otp' %}" class="btn btn-sm btn-outline-success">Resend OTP</a>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
